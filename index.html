<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header class="col-12"><img src="images/logo.svg" alt=""></header>
  <main class="col-7">
    <section class="col-6 billPeople">
      <h1>Bill</h1>
      <div class="row">
        <img src="images/icon-dollar.svg" alt="dollar sign">
        <input type="number" name="bill" id="bill" placeholder="0">
      </div>
      <div>
        <h2>Select Tip %</h2>
        <div class="row">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
        </div>
        <div class="row">
          <button>25%</button>
          <button>50%</button>
          <input type="number" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <div>
        <h2>Number of People</h2>
        <div>
          <div class="row">
            <img src="images/icon-person.svg" alt="icon person">
            <input type="number" name="people" id="people" placeholder="0">
          </div>
        </div>
      </div>
    </section>
    <section class="col-6 calculator">
      <div class="row">
        <div class="col-3">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="col-9">
          <input type="text" name="tipAmount" id="tipAmount" placeholder="$0.00" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="col-9">
          <input type="text" name="total" id="total" placeholder="$0.00" readonly>
        </div>
      </div>
      <button>Reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielCarrillo93">Gabriel Ivan Carrillo</a>.
  </footer>
  <script src="js/logica.js"></script>
</body>
</html>
